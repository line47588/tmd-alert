name: Scrape TMD Storm

on:
  schedule:
    - cron: '0 * * * *'  # ‚úÖ ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å 1 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á (‡∏ô‡∏≤‡∏ó‡∏µ‡∏ó‡∏µ‡πà 0 ‡∏Ç‡∏≠‡∏á‡∏ó‡∏∏‡∏Å‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install xml2js
          npm install iconv-lite

      - name: Print UTC time
        run: date -u

      - name: Run scraper
        run: node scrape.js

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add today.json
          git diff --cached --quiet || git commit -m "üîÑ Update today.json from RSS" && git push || echo "‚è© No changes to commit"
