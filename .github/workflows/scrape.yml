name: Scrape TMD Storm

on:
  schedule:
    - cron: '36 * * * *'  # ‚úÖ ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á ‡∏ï‡∏≠‡∏ô‡∏ô‡∏≤‡∏ó‡∏µ‡∏ó‡∏µ‡πà 17 (UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # ‚úÖ ‡πÉ‡∏ä‡πâ npm cache ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥

      - name: Install dependencies
        run: npm ci
        
      - name: Print UTC time
        run: date -u

      - name: Run scraper
        run: node scrape.js

      - name: Commit and push updates
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add today.json package-lock.json
          git diff --cached --quiet || git commit -m "üîÑ Update today.json from RSS" && git push || echo "‚è© No changes to commit"
