name: Scrape TMD Storm

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install req
        run: pip install requests
      - name: Run scraper
        run: python scrape_tmd_storm.py
      - name: Commit & push
        run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add today.json
          git commit -m "ðŸ”„ Update from XML API" || echo "No changes"
          git push
