name: Scrape TMD Storm

on:
  schedule:
  - cron: '0 1 * * *'   # 08:00 à¹„à¸—à¸¢
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install xml2js
        run: npm install xml2js

      - name: Run scraper
        run: node scrape.js

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add today.json
          git commit -m "ðŸ”„ Update today.json from XML API" || echo "No changes"
          git push
